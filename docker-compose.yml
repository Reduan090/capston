version: '3.8'

services:
  # PostgreSQL 16 database
  postgres:
    image: postgres:16
    container_name: capstone-postgres
    environment:
      POSTGRES_USER: capstone
      POSTGRES_PASSWORD: capstone
      POSTGRES_DB: capstone_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U capstone"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - capstone-network

volumes:
  postgres_data:
    driver: local

networks:
  capstone-network:
    driver: bridge
